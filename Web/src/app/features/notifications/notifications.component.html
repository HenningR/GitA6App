
  <div class="row" *ngIf="!notificationMessage.show" style="padding-top: 30px">
     <ng-container *ngFor="let item of this.clientNotifications; let i = index"> 
      <div class="col-lg-3 col-md-6 col-sm-6 col-xs-6" >

         <figure class="figure" style="width:100%" (click)="showNotification(item.Message)">
          <img src="../../../assets/notification.png" alt="Note" width="100%" height="auto" class="figure-img img-fluid rounded" >
          <figcaption class="figure-caption" style="text-align: center">
            <div>
              <b>{{item.Subject}}</b>
            </div>
            <div style="font-size: x-small">{{item.DateSent | date :'dd/MM/yyyy'}}</div>

          </figcaption>
        </figure> 
      </div>
     </ng-container> 
  </div>

  <div class="row" *ngIf="notificationMessage.show" style="padding-top: 20px">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
          <div [innerHTML]="notificationMessage.message" class="notificationMessage"></div>
          <p style=" text-align:right">
              <input id="CloseButton" type="button" (click)="closeNotification()" name="action" value="Back" class="btn btn-secondary" />
            </p>
      </div>
  </div>
