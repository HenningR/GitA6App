<div class="row">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
        <span style="text-transform: uppercase;font-weight: bold;">QUARTER END DATE</span>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">

    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <app-information></app-information>
    </div>

    <div *ngFor="let item of quarterlyReports">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <span style="text-transform: uppercase;">{{item.EndDate | date :'dd MMM yyyy'}}</span>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="padding-left:0;">
            <a (click)="downloadReport(item)" style="float: left;padding: 0;">
                <span class="	glyphicon glyphicon-download-alt"></span>
            </a>
        </div>
    </div>

</div>
