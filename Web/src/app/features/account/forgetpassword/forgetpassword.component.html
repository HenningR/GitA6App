<div class="row" style="margin-top: 0">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <app-information></app-information>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h1>
      <strong>FORGOT PASSWORD</strong>
    </h1>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="requestSend == false">
    <span>
      You will receive an activation link by email to reset your password. Please enter your email address and click "Submit" below
      to reset your password.
    </span>
    <br/>
    <br/>
  </div>
  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" *ngIf="requestSend == false">
    <input type="text" [(ngModel)]="emailAddress" placeholder="EMAIL ADDRESS" class="emailInput" />
  </div>

  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" *ngIf="requestSend == false">
    <input type="button" (click)="forgotPasswordSent()" name="action" value="Submit" class="btn btn-primary" />
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top: 10px" *ngIf="requestSend == false">
     <re-captcha #captchaRef="reCaptcha" (resolved)="captchaResolved($event)" [siteKey]="coreServ.recaptchaSiteKey"></re-captcha> 
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top: 10px" *ngIf="requestSend">
      <span [innerHTML]="requestDescription"></span>
    </div>


</div>
