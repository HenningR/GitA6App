<div *ngIf="hasContent" class="header " [ngClass]="{'header-selected': selected , 'header-sub':subPanel,'header-normal':(subPanel==false)}"
  (click)="expanded = !expanded;">
  <div class="row">

    <div *ngIf="additionaltitle == ''">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <strong>{{title}}</strong>
        <!-- <span class="expander k-icon" [ngClass]="{'k-i-arrow-60-up': expanded, 'k-i-arrow-60-down': !expanded}"></span> -->
        <!-- <ng-container *ngFor="let action of actions">
        <citadel-button *ngIf="isVisible(action)" [title]="action.title" [icon]="action.icon" (click)="callAction($event, action);" [data]="data"></citadel-button> 
      </ng-container>-->
      </div>
    </div>

    <div *ngIf="additionaltitle != ''">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <strong>{{title}}</strong>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <span style="text-align: right">
          <strong>{{additionaltitle}}</strong>
        </span>
      </div>
    </div>
  </div>



</div>
<div *ngIf="!hasContent" class="header header-no-content" [ngClass]="{'header-selected': selected }">
  <strong>{{titleNoContent}}</strong>
  <ng-container *ngFor="let action of actionsNoData">
    <!-- <citadel-button *ngIf="isVisible(action)" [title]="action.title" [icon]="action.icon" (click)="callAction($event, action);" [data]="data"></citadel-button> -->
  </ng-container>
</div>
<div *ngIf="hasContent && expanded" class="panel-content" [ngClass]="{'panel-content-expanded': expanded, 'panel-content-expanded-raised': expanded && !flat }">
  <ng-content></ng-content>
</div>
